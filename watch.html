<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시계</title>
    <script src="jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="hour">
                <div class="box">00</div>
                <div class="box">01</div>
            </div>
            <div class="minute">
                <div class="box">00</div>
                <div class="box">01</div>
            </div>
            <div class="second">
                <div class="box">00</div>
                <div class="box">01</div>
            </div>
        </div>
        <div class="control">
            <button id="start">시작</button>
            <button id="stop">정지</button>
        </div>
    </div>

    <script>
        let 인터벌 = function(){
            let now = new Date();
            let h = ("00" + now.getHours()).substr(-2);
            let m = ("00" + now.getMinutes()).substr(-2);
            let s = ("00" + now.getSeconds()).substr(-2);

            $(".hour > .box").eq(1).text(h);
            $(".minute > .box").eq(1).text(m);
            $(".second > .box").eq(1).text(s);

            if($(".hour > .box").eq(0).text() != $(".hour > .box").eq(1).text()){

                $(".hour > .box").eq(1).animate({"top":0}, 800);
                $(".hour > .box").eq(0).animate({"top":"-100%"}, 800);

            }

            if($(".minute > .box").eq(0).text() != $(".minute > .box").eq(1).text()){

                $(".minute > .box").eq(1).animate({"top":0},700);
                $(".minute > .box").eq(0).animate({"top":"-100%"}, 700);

            }
           
            if($(".second > .box").eq(0).text() != $(".second > .box").eq(1).text()){

                $(".second > .box").eq(1).animate({"top":0}, 500);
                $(".second > .box").eq(0).animate({"top":"-100%"}, 500);
                
            }

            setTimeout(function(){ 
                $(".hour > .box").eq(0).text(h);
                $(".minute > .box").eq(0).text(m);
                $(".second > .box").eq(0).text(s);

                $(".hour > .box").eq(0).css({"top": 0});
                $(".minute > .box").eq(0).css({"top": 0});
                $(".second > .box").eq(0).css({"top": 0});

                $(".hour > .box").eq(1).css({"top": "100%"});
                $(".minute > .box").eq(1).css({"top": "100%"});
                $(".second > .box").eq(1).css({"top": "100%"});

            }, 600);
            

          

        };

        let id = setInterval(인터벌, 1000);

        $(" .control > #start").on("click",function(){

            id = setInterval(인터벌, 1000);

        });

        $(" .control > #stop").on("click",function(){

            id = clearInterval(id);

        });
        
    </script>
</body>
</html>
